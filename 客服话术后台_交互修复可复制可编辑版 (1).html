      showToast("å·²å¤åˆ¶");
      return;
    }
  } catch(e){}
  // fallback
  const ta = document.createElement("textarea");
  ta.value = text;
  ta.style.position = "fixed";
  ta.style.opacity = "0";
  document.body.appendChild(ta);
  ta.focus();
  ta.select();
  try {
    document.execCommand("copy");
    showToast("å·²å¤åˆ¶");
  } catch(e) {
    showToast("å¤åˆ¶å¤±è´¥ï¼šè¯·ç”¨ Ctrl+C");
  }
  document.body.removeChild(ta);
}

function renderMenu(){
  menu.innerHTML = "";
  STORE.forEach((c,i)=>{
    const row = document.createElement("div");
    row.className = "cat" + (i===cur ? " active" : "");
    const left = document.createElement("span");
    left.textContent = c.name + "ï¼ˆ" + c.items.length + "ï¼‰";
    const actions = document.createElement("span");
    actions.className = "actions";
    const btnEdit = document.createElement("button");
    btnEdit.className = "edit";
    btnEdit.type = "button";
    btnEdit.textContent = "ç¼–è¾‘";
    btnEdit.addEventListener("click", (ev)=>{ ev.stopPropagation(); manageCat(i); });
    actions.appendChild(btnEdit);
    row.appendChild(left);
    row.appendChild(actions);
    row.addEventListener("click", ()=>{ cur=i; render(); });
    menu.appendChild(row);
  });
}

function render(){
  renderMenu();
  list.innerHTML="";
  if(!STORE[cur]) return;
  STORE[cur].items.forEach((t,idx)=>{
    const card=document.createElement("div");
    card.className="card";
    const head=document.createElement("div");
    head.className="chead";
    const title=document.createElement("span");
    title.textContent = "å›å¤ #" + (idx+1);
    const actions=document.createElement("span");
    const bCopy=document.createElement("button");
    bCopy.className="copy"; bCopy.textContent="å¤åˆ¶";
    bCopy.addEventListener("click", ()=>copyText(t));
    const bEdit=document.createElement("button");
    bEdit.className="edit"; bEdit.textContent="ç¼–è¾‘";
    bEdit.addEventListener("click", ()=>manageCat(cur)); // manage in modal list
    const bDel=document.createElement("button");
    bDel.className="del"; bDel.textContent="åˆ é™¤";
    bDel.addEventListener("click", ()=>{ if(confirm("ç¡®è®¤åˆ é™¤è¯¥è¯æœ¯ï¼Ÿ")){ STORE[cur].items.splice(idx,1); save(); render(); } });
    actions.appendChild(bCopy); actions.appendChild(bEdit); actions.appendChild(bDel);
    head.appendChild(title); head.appendChild(actions);
    const body=document.createElement("div");
    body.className="cbody";
    body.textContent = t;
    card.appendChild(head); card.appendChild(body);
    list.appendChild(card);
  });
}

function hideModal(){ modal.style.display="none"; modalCatIndex=null; modalBody.innerHTML=""; }

function manageCat(i){
  modalCatIndex = i;
  cur = i;
  renderMenu();
  modalTitle.textContent = "åˆ†ç±»ç®¡ç†ï¼š" + STORE[i].name;
  modalBody.innerHTML = "";
  // Name edit
  const label = document.createElement("div"); label.textContent="åˆ†ç±»åç§°";
  label.style.marginBottom="6px";
  const inp = document.createElement("input");
  inp.value = STORE[i].name;
  inp.addEventListener("input", ()=>{
    STORE[i].name = inp.value;
    save();
    renderMenu();
    modalTitle.textContent = "åˆ†ç±»ç®¡ç†ï¼š" + STORE[i].name;
  });
  modalBody.appendChild(label);
  modalBody.appendChild(inp);

  const hint = document.createElement("div");
  hint.className="small";
  hint.style.marginTop="10px";
  hint.textContent="è¯æœ¯åˆ—è¡¨ï¼ˆåˆ—è¡¨å¼ï¼‰ï¼šæ¯æ¡å¯å¤åˆ¶ / ä¿å­˜ / åˆ é™¤";
  modalBody.appendChild(hint);

  const mlist = document.createElement("div");
  mlist.style.marginTop="10px";
  modalBody.appendChild(mlist);

  function redrawList(){
    mlist.innerHTML="";
    STORE[i].items.forEach((txt,idx)=>{
      const row = document.createElement("div");
      row.className="list-item";
      const ta = document.createElement("textarea");
      ta.rows = 3;
      ta.value = txt;
      const btnBar = document.createElement("div");
      btnBar.style.marginTop="6px";
      btnBar.style.textAlign="right";

      const bc = document.createElement("button");
      bc.className="copy"; bc.textContent="å¤åˆ¶";
      bc.addEventListener("click", ()=>copyText(ta.value));

      const bs = document.createElement("button");
      bs.className="edit"; bs.textContent="ä¿å­˜";
      bs.style.marginLeft="6px";
      bs.addEventListener("click", ()=>{
        STORE[i].items[idx] = ta.value;
        save();
        render(); // sync right side
        showToast("å·²ä¿å­˜");
      });

      const bd = document.createElement("button");
      bd.className="del"; bd.textContent="åˆ é™¤";
      bd.style.marginLeft="6px";
      bd.addEventListener("click", ()=>{
        if(!confirm("ç¡®è®¤åˆ é™¤è¯¥è¯æœ¯ï¼Ÿ")) return;
        STORE[i].items.splice(idx,1);
        save();
        redrawList();
        render();
      });

      btnBar.appendChild(bc);
      btnBar.appendChild(bs);
      btnBar.appendChild(bd);

      row.appendChild(ta);
      row.appendChild(btnBar);
      mlist.appendChild(row);
    });
  }
  redrawList();

  const addBtn = document.createElement("button");
  addBtn.textContent="ï¼‹ æ–°å¢è¯æœ¯";
  addBtn.style.marginTop="8px";
  addBtn.addEventListener("click", ()=>{
    STORE[i].items.push("");
    save();
    redrawList();
    render();
  });
  modalBody.appendChild(addBtn);

  modal.style.display = "block";
}

document.getElementById("closeModalBtn").addEventListener("click", hideModal);
document.getElementById("addCatBtn").addEventListener("click", ()=>{
  STORE.push({name:"ï¼ˆæ–°å¤§ç±»ï¼‰",items:[]});
  save();
  cur = STORE.length-1;
  render();
  manageCat(cur);
});

document.getElementById("delCatBtn").addEventListener("click", ()=>{
  if(modalCatIndex===null) return;
  const name = STORE[modalCatIndex].name;
  if(!confirm("ç¡®è®¤åˆ é™¤åˆ†ç±»ï¼š"+name+" ï¼Ÿ\n(å°†åŒæ—¶åˆ é™¤è¯¥åˆ†ç±»ä¸‹å…¨éƒ¨è¯æœ¯)")) return;
  const typed = prompt("ä¸ºé˜²è¯¯åˆ ï¼Œè¯·è¾“å…¥ï¼šåˆ é™¤");
  if(typed!=="åˆ é™¤") return;
  STORE.splice(modalCatIndex,1);
  save();
  hideModal();
  cur = Math.max(0, cur-1);
  render();
});

render();
</script>
